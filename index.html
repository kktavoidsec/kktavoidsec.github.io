<html lang="en" class="focus-outline-visible">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoidSec - Socials</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #0084D2;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #B0C4DE;
            border: 2px solid #A9A9A9;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px #666;
        }
        h1 {
            font-size: 28px;
            color: #000080;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #FFFFFF;
            padding: 20px;
            border: 2px solid #A9A9A9;
            box-shadow: 5px 5px 10px #666;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Make the container take full height */
        }
        .socials {
            margin-top: 20px;
            flex-grow: 1; /* Allow socials to take remaining space */
        }
        .socials a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #000;
            background-color: #C0C0C0;
            border: 1px solid #A9A9A9;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 12px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Higuys! My name is VoidSec</h1>
    <p>Follow me on my socials or black,..</p>
</header>

<div class="container">
    <h1>Social Links</h1>
    <div class="socials">
        <a href="https://github.com/kktavoidsec" target="_blank">GitHub: kktavoidsec</a>
        <a href="https://discord.com/app" target="_blank">Discord: voidsec_</a>
        <a href="https://youtube.com/@kaeliosGG" target="_blank">YouTube: kaeliosGG</a>
    </div>
    <div class="image-container">
        <img src="realabyssus.png" alt="Real Abyssus">
    </div>
</div>

<footer>
    <p>Freedom of Speech</p>
</footer>

</body>
</html>
